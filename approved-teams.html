<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Approved Teams</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #124175 0%, #1a5a8a 100%);
      min-height: 100%;
      color: #ffffff;
    }

    html {
      height: 100%;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      min-height: 100%;
    }

    .header-section {
      background: transparent;
      border-radius: 16px;
      padding: 3rem;
      border: 3px solid #faca3d;
      margin-bottom: 2rem;
      position: relative;
    }

    .header-section::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(45deg, #faca3d, #124175, #faca3d);
      border-radius: 19px;
      z-index: -1;
      opacity: 0.1;
    }

    h1 {
      font-size: 5.5rem;
      font-weight: 900;
      text-align: center;
      margin: 0 0 1rem 0;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      text-align: center;
      font-size: 1.1rem;
      color: #ffffff;
      margin: 0 0 2rem 0;
      line-height: 1.6;
      opacity: 0.9;
      font-style: italic;
    }

    #summaryCounts {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 0;
    }

    .pill {
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      border: 2px solid #faca3d;
      background: rgba(250, 202, 61, 0.1);
      color: #ffffff;
      font-size: 1rem;
      font-weight: 600;
      backdrop-filter: blur(10px);
    }

    .controls-section {
      background: #124175;
      border-radius: 16px;
      padding: 2rem;
      border: 3px solid #faca3d;
      margin-bottom: 2rem;
      box-shadow: 
        0 15px 40px rgba(18, 65, 117, 0.4),
        0 8px 20px rgba(0, 0, 0, 0.3),
        0 3px 15px rgba(250, 202, 61, 0.2);
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
    }

    .filter-pill {
      border-radius: 999px;
      border: 2px solid #e5e7eb;
      padding: 0.75rem 1.5rem;
      font-size: 0.95rem;
      font-weight: 600;
      background: white;
      color: #124175;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .filter-pill:hover {
      border-color: #faca3d;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(250, 202, 61, 0.3);
    }

    .filter-pill.active {
      background: #faca3d;
      color: #124175;
      border-color: #124175;
      box-shadow: 0 4px 14px rgba(250, 202, 61, 0.4);
    }

    #teamsContainer {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .division-block {
      background: #124175;
      border: 3px solid #faca3d;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 
        0 15px 40px rgba(18, 65, 117, 0.4),
        0 8px 20px rgba(0, 0, 0, 0.3),
        0 3px 15px rgba(250, 202, 61, 0.2);
      position: relative;
      overflow: hidden;
    }

    .division-block::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #faca3d 0%, #124175 50%, #faca3d 100%);
    }

    .division-block::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(250, 202, 61, 0.02) 0%, transparent 50%);
      pointer-events: none;
    }

    .division-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0 0 1.5rem 0;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .division-title::before {
      content: '';
      width: 4px;
      height: 24px;
      background: #faca3d;
      border-radius: 2px;
    }

    .teams-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .team-card {
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 1.5rem;
      color: #124175;
      transition: all 0.2s ease;
      position: relative;
      backdrop-filter: blur(10px);
    }

    .team-card:hover {
      border-color: #faca3d;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(250, 202, 61, 0.3);
    }

    .team-name {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
      color: #124175;
    }

    .team-meta {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .team-meta:last-child {
      margin-bottom: 0;
    }

    .team-meta::before {
      content: '•';
      color: #faca3d;
      font-weight: bold;
    }

    .empty-note {
      font-size: 0.95rem;
      color: #e5e7eb;
      opacity: 0.85;
      text-align: center;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .page {
        padding: 1rem;
      }

      .header-section, .controls-section {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      .teams-grid {
        grid-template-columns: 1fr;
      }

      .filters {
        justify-content: flex-start;
      }

      .filter-pill {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .header-section, .controls-section, .division-block {
        padding: 1.5rem 1rem;
      }

      h1 {
        font-size: 1.75rem;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="/_sdk/element_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="page">
   <div class="header-section">
    <h1>Approved Teams</h1>
    <p class="subtitle">Teams listed here are fully accepted into the tournament.</p>
    <div id="summaryCounts">
      <span class="pill">Total: 0</span>
    </div>
   </div>
   <div class="controls-section">
    <div class="filters">
      <button class="filter-pill active" data-division="">All</button>
      <button class="filter-pill" data-division="10UB">10U Boys</button>
      <button class="filter-pill" data-division="10UG">10U Girls</button>
      <button class="filter-pill" data-division="12UB">12U Boys</button>
      <button class="filter-pill" data-division="12UG">12U Girls</button>
      <button class="filter-pill" data-division="14UB">14U Boys</button>
      <button class="filter-pill" data-division="14UG">14U Girls</button>
    </div>
   </div>
   <div id="teamsContainer">
     <!-- Will be replaced by live data -->
   </div>
  </div>

  <script>
    // === CONFIG ===
    const API_URL = 'https://script.google.com/macros/s/AKfycbxTgz1zRnrtYvzsJraQeDKIdw5DY6-YFgs2FI87toZE7liLc1JXRgQbYcpIcmlhVczd/exec';

    const DIVISION_LABELS = {
      '10UB': '10U Boys',
      '10UG': '10U Girls',
      '12UB': '12U Boys',
      '12UG': '12U Girls',
      '14UB': '14U Boys',
      '14UG': '14U Girls'
    };

    let allTeams = [];
    let currentDivisionFilter = '';

    async function loadApprovedTeams() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        allTeams = Array.isArray(data) ? data : [];
        renderApprovedTeams();
      } catch (e) {
        console.error('Error loading teams', e);
        const container = document.getElementById('teamsContainer');
        container.innerHTML = '<p class="empty-note">Unable to load approved teams right now.</p>';
      }
    }

    function renderApprovedTeams() {
      const container = document.getElementById('teamsContainer');
      const summaryEl = document.getElementById('summaryCounts');

      const approved = allTeams.filter(t => String(t.status).toLowerCase() === 'approved');

      // Summary
      const total = approved.length;
      const countsByDiv = {};
      approved.forEach(t => {
        const d = t.division || 'Other';
        countsByDiv[d] = (countsByDiv[d] || 0) + 1;
      });

      let summaryHtml = `<span class="pill">Total: ${total}</span>`;
      Object.keys(DIVISION_LABELS).forEach(code => {
        const count = countsByDiv[code] || 0;
        summaryHtml += `<span class="pill">${DIVISION_LABELS[code]}: ${count}</span>`;
      });
      summaryEl.innerHTML = summaryHtml;

      // Group by division with filter
      const grouped = {};
      approved.forEach(t => {
        if (currentDivisionFilter && t.division !== currentDivisionFilter) return;
        const key = t.division || 'Other';
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push(t);
      });

      container.innerHTML = '';

      const divisionOrder = Object.keys(DIVISION_LABELS);
      const orderedKeys = [
        ...divisionOrder.filter(k => grouped[k]),
        ...Object.keys(grouped).filter(k => !divisionOrder.includes(k))
      ];

      if (!orderedKeys.length) {
        container.innerHTML = '<p class="empty-note">No approved teams for this filter yet.</p>';
        return;
      }

      orderedKeys.forEach(divCode => {
        const teams = grouped[divCode].slice().sort((a, b) => {
          const an = (a.teamName || '').toLowerCase();
          const bn = (b.teamName || '').toLowerCase();
          return an.localeCompare(bn);
        });

        const divBlock = document.createElement('div');
        divBlock.className = 'division-block';

        const title = document.createElement('div');
        title.className = 'division-title';
        title.textContent = DIVISION_LABELS[divCode] || divCode;
        divBlock.appendChild(title);

        const grid = document.createElement('div');
        grid.className = 'teams-grid';

        teams.forEach(team => {
          const card = document.createElement('div');
          card.className = 'team-card';

          const name = document.createElement('div');
          name.className = 'team-name';
          name.textContent = team.teamName || 'Team';
          card.appendChild(name);

          const line1 = document.createElement('div');
          line1.className = 'team-meta';
          const city = team.city || '';
          const state = team.state || '';
          line1.textContent = `Region ${team.regionNumber || ''} • ${city}${city && state ? ', ' : ''}${state}`;
          card.appendChild(line1);

          const line2 = document.createElement('div');
          line2.className = 'team-meta';
          line2.textContent = `Coach: ${team.coachName || ''}`;
          card.appendChild(line2);

          grid.appendChild(card);
        });

        divBlock.appendChild(grid);
        container.appendChild(divBlock);
      });
    }

    function setupFilters() {
      const pills = document.querySelectorAll('.filter-pill');
      pills.forEach(pill => {
        pill.addEventListener('click', () => {
          pills.forEach(p => p.classList.remove('active'));
          pill.classList.add('active');
          currentDivisionFilter = pill.getAttribute('data-division') || '';
          renderApprovedTeams();
        });
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      setupFilters();
      loadApprovedTeams();
    });
  </script>
</body>
</html>
