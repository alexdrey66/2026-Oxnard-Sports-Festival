<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OSF 2026 – Team Registration (Test)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>OSF 2026 – Team Registration</h1>
  <p>If you can see this heading, the page is loading correctly from GitHub Pages.</p>

  <form id="registrationForm">
    <div>
      <label>
        Division:
        <select id="division" required>
          <option value="">Select…</option>
          <option value="10UB">10U Boys</option>
          <option value="10UG">10U Girls</option>
          <option value="12UB">12U Boys</option>
          <option value="12UG">12U Girls</option>
          <option value="14UB">14U Boys</option>
          <option value="14UG">14U Girls</option>
        </select>
      </label>
    </div>

    <div>
      <label>
        Region #:
        <input type="text" id="regionNumber" required>
      </label>
    </div>

    <div>
      <label>
        Team Name:
        <input type="text" id="teamName" required>
      </label>
    </div>

    <div>
      <label>
        City:
        <input type="text" id="city" required>
      </label>
    </div>

    <div>
      <label>
        State:
        <input type="text" id="state" required>
      </label>
    </div>

    <div>
      <label>
        Coach Name:
        <input type="text" id="coachName" required>
      </label>
    </div>

    <div>
      <label>
        Coach Email:
        <input type="email" id="coachEmail" required>
      </label>
    </div>

    <div>
      <label>
        Coach Phone:
        <input type="tel" id="coachPhone" required>
      </label>
    </div>

    <div>
      <label>
        Assistant Coach:
        <input type="text" id="assistantCoach">
      </label>
    </div>

    <div>
      <label>
        Notes:
        <textarea id="notes"></textarea>
      </label>
    </div>

    <button type="submit">Submit Pre-Registration</button>
  </form>

  <p id="formMessage" style="font-weight:bold;"></p>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycby81ycJHK0S9NUWgWuYSuHHzmz9mf2VKV_oDt4KEJv-hvSvlvOF-dxZa-AnZacewuJ8/exec';

    const registrationForm = document.getElementById('registrationForm');
    const formMessage = document.getElementById('formMessage');

    registrationForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const division = document.getElementById('division').value.trim();
      const regionNumber = document.getElementById('regionNumber').value.trim();
      const teamName = document.getElementById('teamName').value.trim();
      const city = document.getElementById('city').value.trim();
      const state = document.getElementById('state').value.trim();
      const coachName = document.getElementById('coachName').value.trim();
      const coachEmail = document.getElementById('coachEmail').value.trim();
      const coachPhone = document.getElementById('coachPhone').value.trim();
      const assistantCoach = document.getElementById('assistantCoach').value.trim();
      const notes = document.getElementById('notes').value.trim();

      if (!division || !regionNumber || !teamName || !city || !state || !coachName || !coachEmail || !coachPhone) {
        formMessage.textContent = 'Please fill in all required fields.';
        formMessage.style.color = 'red';
        return;
      }

      const team = {
        division,
        regionNumber,
        teamName,
        city,
        state,
        coachName,
        coachEmail,
        coachPhone,
        assistantCoach,
        notes,
        docs_application: false,
        docs_roster: false,
        docs_check: false,
        status: 'pending'
      };

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mode: 'create', team })
        });

        const data = await res.json();
        if (!data.ok) {
          console.error(data);
          formMessage.textContent = 'There was a problem submitting your registration.';
          formMessage.style.color = 'red';
          return;
        }

        registrationForm.reset();
        formMessage.textContent = 'Pre-registration received! Check Admin to confirm it saved.';
        formMessage.style.color = 'green';
      } catch (err) {
        console.error(err);
        formMessage.textContent = 'Network error. Please try again.';
        formMessage.style.color = 'red';
      }
    });
  </script>
</body>
</html>
