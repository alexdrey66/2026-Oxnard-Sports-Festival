<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AYSO 46th Annual Oxnard Sports Festival</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --accent: #f97316;
      --bg: #020617;
      --card-bg: #020617;
      --muted: #94a3b8;
      --radius-lg: 20px;
      --radius-md: 12px;
      --radius-pill: 999px;
      --border-subtle: rgba(148, 163, 184, 0.35);
      --shadow-soft: 0 20px 45px rgba(15, 23, 42, 0.9);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, -apple-system, sans-serif;
      background:
        radial-gradient(circle at top, #1f2937 0, #020617 48%, #000 100%);
      color: #e5e7eb;
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px 16px 40px;
    }

    /* NAV */
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 10px 18px;
      margin-bottom: 20px;
      border-radius: var(--radius-pill);
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(148, 163, 184, 0.45);
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.85);
      position: sticky;
      top: 12px;
      z-index: 10;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-circle {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #facc15, #f97316);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      color: #0b1120;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      line-height: 1.15;
    }

    .brand-title {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: .08em;
      text-transform: uppercase;
    }

    .brand-subtitle {
      font-size: 12px;
      color: var(--muted);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
    }

    .nav-link {
      border-radius: var(--radius-pill);
      padding: 6px 12px;
      border: 1px solid transparent;
      background: transparent;
      color: var(--muted);
      cursor: pointer;
      transition: all .16s ease;
      font-family: inherit;
      font-size: 13px;
    }

    .nav-link:hover {
      border-color: rgba(148,163,184,.7);
      color: #e5e7eb;
      background: rgba(15,23,42,.9);
    }

    .nav-link-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #f9fafb;
      border: none;
      padding: 7px 16px;
      font-weight: 500;
      box-shadow: 0 12px 28px rgba(37,99,235,.7);
    }

    .nav-link-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 34px rgba(37,99,235,.9);
    }

    /* HERO LAYOUT */
    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.7fr) minmax(0, 1.3fr);
      gap: 24px;
      margin-top: 24px;
    }

    @media (max-width: 860px) {
      .hero {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .hero-main {
      background:
        radial-gradient(circle at top left, rgba(37,99,235,.28), transparent 60%),
        radial-gradient(circle at bottom right, rgba(249,115,22,.35), transparent 60%),
        rgba(15,23,42,0.98);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(148,163,184,.4);
      padding: 22px 22px 20px;
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 11px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(148,163,184,.8);
      background: rgba(15,23,42,.95);
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 12px;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34,197,94,.8);
    }

    .hero-heading {
      margin: 0 0 8px;
      font-size: clamp(26px, 4vw, 34px);
      line-height: 1.1;
      letter-spacing: .02em;
    }

    .hero-heading span.highlight {
      background: linear-gradient(135deg, #f97316, #facc15, #22c55e);
      -webkit-background-clip: text;
      color: transparent;
    }

    .hero-sub {
      margin: 0 0 18px;
      font-size: 14px;
      color: var(--muted);
      max-width: 560px;
    }

    .hero-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }

    .hero-badge {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(148,163,184,.6);
      background: rgba(15,23,42,.98);
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 10px 18px;
      border-radius: var(--radius-pill);
      border: 1px solid transparent;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all .16s ease;
      font-family: inherit;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #f9fafb;
      box-shadow: 0 12px 28px rgba(37,99,235,.75);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 36px rgba(37,99,235,.95);
    }

    .btn-secondary {
      background: rgba(15,23,42,.95);
      border-color: rgba(148,163,184,.7);
      color: #e5e7eb;
    }

    .btn-secondary:hover {
      background: rgba(30,64,175,.35);
      border-color: rgba(129,140,248,.9);
    }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      font-size: 12px;
      color: var(--muted);
    }

    .hero-meta-item {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .hero-meta-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: .1em;
      color: rgba(148,163,184,.85);
    }

    .hero-meta-value {
      font-weight: 500;
      color: #e5e7eb;
    }

    /* RIGHT CARD */
    .hero-side {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .card {
      background: rgba(15,23,42,.98);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(148,163,184,.45);
      padding: 16px 16px 14px;
      box-shadow: var(--shadow-soft);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .card-title {
      font-size: 15px;
      font-weight: 600;
    }

    .card-tag {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(148,163,184,.7);
      color: var(--muted);
    }

    .schedule-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 10px;
      font-size: 12px;
    }

    .schedule-item {
      border-radius: var(--radius-md);
      border: 1px solid rgba(51,65,85,.9);
      padding: 8px 9px;
      background:
        radial-gradient(circle at top left, rgba(37,99,235,.2), transparent 55%),
        rgba(15,23,42,.98);
    }

    .schedule-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: .1em;
      color: rgba(148,163,184,.9);
      margin-bottom: 3px;
    }

    .schedule-value {
      font-weight: 500;
    }

    .schedule-note {
      font-size: 11px;
      color: var(--muted);
      margin-top: 2px;
    }

    .divider {
      margin: 10px 0;
      border-top: 1px dashed rgba(148,163,184,.6);
    }

    .quick-links {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 12px;
    }

    .quick-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      padding: 8px 9px;
      border-radius: 10px;
      border: 1px solid rgba(51,65,85,.9);
      background: rgba(15,23,42,.98);
      cursor: pointer;
      transition: all .16s ease;
    }

    .quick-link:hover {
      border-color: rgba(129,140,248,.9);
      background: rgba(15,23,42,1);
      transform: translateY(-1px);
    }

    .quick-link-main {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .quick-link-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: .1em;
      color: rgba(148,163,184,.9);
    }

    .quick-link-pill {
      font-size: 11px;
      padding: 3px 9px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(22,163,74,.7);
      background: rgba(22,163,74,.14);
      color: #bbf7d0;
      white-space: nowrap;
    }

    /* LOWER SECTIONS */
    .sections {
      margin-top: 28px;
      display: grid;
      grid-template-columns: minmax(0, 1.6fr) minmax(0, 1.4fr);
      gap: 20px;
    }

    @media (max-width: 860px) {
      .sections {
        grid-template-columns: minmax(0,1fr);
      }
    }

    .section-card {
      background: rgba(15,23,42,.98);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(148,163,184,.4);
      padding: 18px 18px 16px;
      box-shadow: 0 16px 42px rgba(15,23,42,.9);
    }

    .section-title {
      margin: 0 0 6px;
      font-size: 16px;
      font-weight: 600;
    }

    .section-subtitle {
      margin: 0 0 14px;
      font-size: 13px;
      color: var(--muted);
    }

    .feature-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 10px;
      font-size: 12px;
    }

    @media (max-width: 640px) {
      .feature-grid {
        grid-template-columns: minmax(0,1fr);
      }
    }

    .feature-item {
      border-radius: var(--radius-md);
      border: 1px solid rgba(51,65,85,.9);
      padding: 10px 10px 9px;
      background:
        radial-gradient(circle at top, rgba(37,99,235,.16), transparent 60%),
        rgba(15,23,42,.98);
    }

    .feature-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: .1em;
      color: rgba(148,163,184,.9);
      margin-bottom: 3px;
    }

    .feature-main {
      font-weight: 500;
      margin-bottom: 3px;
    }

    .feature-note {
      font-size: 11px;
      color: var(--muted);
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 6px;
    }

    .mini-pill {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(148,163,184,.75);
      color: var(--muted);
    }

    /* FOOTER STRIP */
    .footer-strip {
      margin-top: 26px;
      border-radius: 14px;
      padding: 10px 14px;
      border: 1px dashed rgba(148,163,184,.7);
      background: rgba(15,23,42,.98);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      font-size: 11px;
      color: var(--muted);
    }

    .footer-highlight {
      font-weight: 500;
      color: #e5e7eb;
    }

    .footer-right {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .footer-badge {
      border-radius: var(--radius-pill);
      padding: 4px 9px;
      border: 1px solid rgba(148,163,184,.75);
    }

    html {
      scroll-behavior: smooth;
    }

    @media (max-width: 520px) {
      .nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        width: 100%;
        justify-content: space-between;
      }

      .hero-main {
        padding: 18px 16px 16px;
      }

      .page {
        padding: 16px 12px 32px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- NAV -->
    <header class="nav">
      <div class="brand">
        <div class="logo-circle">46</div>
        <div class="brand-text">
          <span class="brand-title">Oxnard Sports Festival</span>
          <span class="brand-subtitle">AYSO 46th Annual • April 25–26, 2026</span>
        </div>
      </div>
