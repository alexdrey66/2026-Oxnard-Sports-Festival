<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stats</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #124175 0%, #1a5a8a 100%);
      min-height: 100%;
      color: #ffffff;
    }

    html {
      height: 100%;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      min-height: 100%;
    }

    .header {
      background: transparent;
      border-radius: 16px;
      padding: 3rem;
      border: 3px solid #faca3d;
      margin-bottom: 2rem;
      position: relative;
      text-align: center;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(45deg, #faca3d, #124175, #faca3d);
      border-radius: 19px;
      z-index: -1;
      opacity: 0.1;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 900;
      margin: 0;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .tabs {
      background: #124175;
      border-radius: 16px;
      padding: 2rem;
      border: 3px solid #faca3d;
      margin-bottom: 2rem;
      box-shadow:
        0 15px 40px rgba(18, 65, 117, 0.4),
        0 8px 20px rgba(0, 0, 0, 0.3),
        0 3px 15px rgba(250, 202, 61, 0.2);
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content:中心;
      justify-content: center;
    }

    .tab {
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      border: 2px solid #e5e7eb;
      background: white;
      color: #124175;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .tab:hover {
      border-color: #faca3d;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(250, 202, 61, 0.3);
    }

    .tab.active {
      background: #faca3d;
      color: #124175;
      border-color: #124175;
      box-shadow: 0 4px 14px rgba(250, 202, 61, 0.4);
    }

    .block {
      background: #124175;
      border: 3px solid #faca3d;
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow:
        0 15px 40px rgba(18, 65, 117, 0.4),
        0 8px 20px rgba(0, 0, 0, 0.3),
        0 3px 15px rgba(250, 202, 61, 0.2);
      position: relative;
      overflow: hidden;
    }

    .block::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #faca3d 0%, #124175 50%, #faca3d 100%);
    }

    .block::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(250, 202, 61, 0.02) 0%, transparent 50%);
      pointer-events: none;
    }

    .block h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0 0 1.5rem 0;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .block h2::before {
      content: '';
      width: 4px;
      height: 24px;
      background: #faca3d;
      border-radius: 2px;
    }

    .empty-message {
      font-size: 0.95rem;
      color: #e5e7eb;
      opacity: 0.8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: linear-gradient(135deg, #faca3d 0%, #f59e0b 50%, #faca3d 100%);
      border-radius: 20px;
      overflow: hidden;
      padding: 4px;
      position: relative;
      box-shadow:
        0 25px 60px rgba(18, 65, 117, 0.6),
        0 15px 35px rgba(0, 0, 0, 0.5),
        0 5px 15px rgba(250, 202, 61, 0.4),
        inset 0 2px 0 rgba(255, 255, 255, 0.3),
        inset 0 -2px 0 rgba(0, 0, 0, 0.1);
    }

    table::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #faca3d, #f59e0b, #faca3d, #f59e0b);
      background-size: 400% 400%;
      border-radius: 22px;
      z-index: -1;
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    thead {
      background: linear-gradient(135deg, rgba(255, 255, 255, 1) 0%, rgba(248, 250, 252, 0.98) 100%);
      border-radius: 16px 16px 0 0;
    }

    tbody {
      background: linear-gradient(135deg, rgba(255, 255, 255, 1) 0%, rgba(248, 250, 252, 0.98) 100%);
      border-radius: 0 0 16px 16px;
    }

    th {
      background: linear-gradient(135deg, #faca3d 0%, #f59e0b 50%, #faca3d 100%);
      color: #124175;
      padding: 1rem 0.75rem;
      font-weight: 900;
      text-align: center;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      box-shadow:
        0 6px 20px rgba(250, 202, 61, 0.4),
        0 3px 10px rgba(0, 0, 0, 0.2),
        inset 0 2px 0 rgba(255, 255, 255, 0.4),
        inset 0 -1px 0 rgba(0, 0, 0, 0.1);
      text-shadow: 0 1px 2px rgba(255, 255, 255, 0.3);
    }

    th::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 50%, rgba(255, 255, 255, 0.1) 100%);
    }

    td {
      padding: 0.75rem;
      border-bottom: 1px solid rgba(250, 202, 61, 0.2);
      font-size: 0.9rem;
      text-align: center;
      color: #124175;
      font-weight: 600;
      position: relative;
      transition: all 0.2s ease;
    }

    tr:hover td {
      background: linear-gradient(135deg, rgba(250, 202, 61, 0.05) 0%, rgba(250, 202, 61, 0.1) 100%);
    }

    tr:last-child td {
      border-bottom: none;
    }

    .team {
      text-align: left;
      font-weight: 700;
      color: #124175;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .badge {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      box-shadow:
        0 2px 8px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      white-space: nowrap;
      min-width: 30px;
      text-align: center;
    }

    .badge::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
      border-radius: 12px;
    }

    .rank {
      background: linear-gradient(135deg, rgba(250, 202, 61, 0.8) 0%, rgba(250, 202, 61, 0.9) 100%);
      color: #124175;
      border: 2px solid rgba(250, 202, 61, 0.6);
    }

    .pts {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.15) 0%, rgba(34, 197, 94, 0.25) 100%);
      color: #166534;
      border: 2px solid rgba(34, 197, 94, 0.4);
    }

    @media (max-width: 768px) {
      .page {
        padding: 1rem;
      }
      .header {
        padding: 2rem 1.5rem;
      }
      .header h1 {
        font-size: 2rem;
      }
      .tabs {
        padding: 1.5rem;
        justify-content: flex-start;
      }
      .tab {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
      .block {
        padding: 1.5rem;
      }
      th, td {
        padding: 0.5rem 0.25rem;
        font-size: 0.8rem;
      }
      .badge {
        padding: 0.2rem 0.5rem;
        font-size: 0.7rem;
      }
    }

    @media (max-width: 480px) {
      .header, .tabs, .block {
        padding: 1.5rem 1rem;
      }
      .header h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="header">
      <h1>Tournament Stats</h1>
    </div>

    <div id="statsTabs" class="tabs">
      <button class="tab active" data-division="">All</button>
      <button class="tab" data-division="10UB">10U Boys</button>
      <button class="tab" data-division="10UG">10U Girls</button>
      <button class="tab" data-division="12UB">12U Boys</button>
      <button class="tab" data-division="12UG">12U Girls</button>
      <button class="tab" data-division="14UB">14U Boys</button>
      <button class="tab" data-division="14UG">14U Girls</button>
    </div>

    <div id="statsContainer">
      <div class="block">
        <h2>Loading standings…</h2>
        <p class="empty-message">If this doesn’t update, check that scores are entered in the admin portal and that the web app is published.</p>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxTgz1zRnrtYvzsJraQeDKIdw5DY6-YFgs2FI87toZE7liLc1JXRgQbYcpIcmlhVczd/exec';

    const DIVISION_LABELS = {
      '10UB': '10U Boys',
      '10UG': '10U Girls',
      '12UB': '12U Boys',
      '12UG': '12U Girls',
      '14UB': '14U Boys',
      '14UG': '14U Girls'
    };

    let allTeams = [];
    let adminState = {
      manualTeams: [],
      pools: [],
      schedules: [],
      scores: {},
      dayConfigs: {}
    };

    const statsContainer = document.getElementById('statsContainer');
    const tabButtons = document.querySelectorAll('#statsTabs .tab');

    function normalizeState(state) {
      if (!state || typeof state !== 'object') state = {};
      state.manualTeams = Array.isArray(state.manualTeams) ? state.manualTeams : [];
      state.pools = Array.isArray(state.pools) ? state.pools : [];
      state.schedules = Array.isArray(state.schedules) ? state.schedules : [];
      state.scores = state.scores && typeof state.scores === 'object' ? state.scores : {};
      state.dayConfigs = state.dayConfigs && typeof state.dayConfigs === 'object' ? state.dayConfigs : {};
      return state;
    }

    function getAllTeamsCombined() {
      const manual = adminState.manualTeams.map(m => Object.assign({ manual: true }, m));
      return allTeams.concat(manual);
    }

    function buildTeamLookup() {
      const byId = {};
      getAllTeamsCombined().forEach(t => {
        if (!t) return;
        const id = String(t.id);
        byId[id] = t;
      });
      return byId;
    }

    function extractGoals(obj, homeKeyCandidates, awayKeyCandidates) {
      if (!obj) return null;

      let home = null;
      let away = null;

      for (const k of homeKeyCandidates) {
        if (obj[k] !== undefined && obj[k] !== null && obj[k] !== '') {
          home = Number(obj[k]);
          break;
        }
      }
      for (const k of awayKeyCandidates) {
        if (obj[k] !== undefined && obj[k] !== null && obj[k] !== '') {
          away = Number(obj[k]);
          break;
        }
      }

      if (home === null || away === null) return null;
      if (Number.isNaN(home) || Number.isNaN(away)) return null;

      return { home, away };
    }

    function getScoresForGame(game) {
      const homeKeys = ['homeGoals', 'homeScore', 'home_goals', 'home', 'home_team_score'];
      const awayKeys = ['awayGoals', 'awayScore', 'away_goals', 'away', 'away_team_score'];

      // 1) Inline on game object
      const inline = extractGoals(game, homeKeys, awayKeys);
      if (inline) return inline;

      // 2) In adminState.scores – try to find matching record
      const scores = adminState.scores || {};
      const gameId = String(game.id ?? game.gameId ?? '');
      const div = game.division || '';
      const date = game.date || '';
      const time = game.time || '';
      const field = String(game.field || '');
      const homeId = String(game.homeId ?? game.homeTeamId ?? (game.home && game.home.id) ?? '');
      const awayId = String(game.awayId ?? game.awayTeamId ?? (game.away && game.away.id) ?? '');

      let bestMatch = null;

      Object.keys(scores).forEach(key => {
        const s = scores[key];
        if (!s || typeof s !== 'object') return;

        // If score object has a direct game id, use that
        const scoreGameId = String(s.gameId ?? s.id ?? '');
        if (gameId && scoreGameId && scoreGameId === gameId) {
          const eg = extractGoals(s, homeKeys, awayKeys);
          if (eg) {
            bestMatch = eg;
            return;
          }
        }

        // Otherwise, try to match by metadata (division/date/time/field/teams)
        const sDiv = s.division || '';
        const sDate = s.date || '';
        const sTime = s.time || '';
        const sField = String(s.field || '');
        const sHomeId = String(s.homeId ?? s.homeTeamId ?? (s.home && s.home.id) ?? '');
        const sAwayId = String(s.awayId ?? s.awayTeamId ?? (s.away && s.away.id) ?? '');

        if (div && sDiv && div !== sDiv) return;
        if (date && sDate && date !== sDate) return;
        if (time && sTime && time !== sTime) return;
        if (field && sField && field !== sField) return;
        if (homeId && sHomeId && homeId !== sHomeId) return;
        if (awayId && sAwayId && awayId !== sAwayId) return;

        const eg2 = extractGoals(s, homeKeys, awayKeys);
        if (eg2) {
          bestMatch = eg2;
        }
      });

      return bestMatch;
    }

    function makeEmptyStats(teamId, teamName) {
      return {
        teamId,
        teamName: teamName || 'Team ' + teamId,
        GP: 0, W: 0, D: 0, L: 0,
        GF: 0, GA: 0, GD: 0, PTS: 0
      };
    }

    // Win: 6, Tie: 3, Loss: 0; +1 per goal scored up to 3
    function updateStatsForGame(homeStats, awayStats, homeGoals, awayGoals) {
      homeGoals = Number(homeGoals) || 0;
      awayGoals = Number(awayGoals) || 0;

      homeStats.GP++;
      awayStats.GP++;

      homeStats.GF += homeGoals;
      homeStats.GA += awayGoals;
      awayStats.GF += awayGoals;
      awayStats.GA += homeGoals;

      homeStats.GD = homeStats.GF - homeStats.GA;
      awayStats.GD = awayStats.GF - awayStats.GA;

      if (homeGoals > awayGoals) {
        homeStats.W++;
        awayStats.L++;
        homeStats.PTS += 6;
      } else if (homeGoals < awayGoals) {
        awayStats.W++;
        homeStats.L++;
        awayStats.PTS += 6;
      } else {
        homeStats.D++;
        awayStats.D++;
        homeStats.PTS += 3;
        awayStats.PTS += 3;
      }

      const maxGoalPts = 3;
      homeStats.PTS += Math.min(homeGoals, maxGoalPts);
      awayStats.PTS += Math.min(awayGoals, maxGoalPts);
    }

    function collectPoolGames(divisionFilter) {
      const games = [];
      (adminState.schedules || []).forEach(sched => {
        const div = sched.division;
        if (divisionFilter && div !== divisionFilter) return;

        (sched.games || []).forEach(g => {
          games.push(Object.assign({}, g, { division: div }));
        });
        // We ignore knockouts for pool standings
      });
      return games;
    }

    function buildStandings(divisionFilter) {
      const teamsById = buildTeamLookup();
      const pools = adminState.pools || [];
      const games = collectPoolGames(divisionFilter);

      const standingsByPool = {};

      function poolKey(division, poolId) {
        return `${division || ''}||${poolId || 'pool'}`;
      }

      // Seed from pools
      pools.forEach(pool => {
        if (divisionFilter && pool.division !== divisionFilter) return;
        const div = pool.division || '';
        const key = poolKey(div, pool.id);
        if (!standingsByPool[key]) {
          standingsByPool[key] = {
            division: div,
            poolId: pool.id,
            poolName: pool.name || '',
            teams: {}
          };
        }
        const teamIds = pool.teamIds || pool.teams || [];
        teamIds.forEach(tid => {
          const id = typeof tid === 'object' ? tid.id : tid;
          if (!id) return;
          const k = String(id);
          if (!standingsByPool[key].teams[k]) {
            const t = teamsById[k] || {};
            standingsByPool[key].teams[k] = makeEmptyStats(k, t.teamName);
          }
        });
      });

      // Apply results
      games.forEach(game => {
        const scores = getScoresForGame(game);
        if (!scores) return;

        const div = game.division || '';
        const poolId = game.poolId || (game.pool && game.pool.id);
        const key = poolKey(div, poolId);

        if (!standingsByPool[key]) {
          const poolInfo = pools.find(p => String(p.id) === String(poolId)) || {};
          standingsByPool[key] = {
            division: div,
            poolId,
            poolName: poolInfo.name || (poolId ? `Pool ${poolId}` : 'Pool'),
            teams: {}
          };
        }

        const homeId = game.homeId ?? game.homeTeamId ?? (game.home && game.home.id);
        const awayId = game.awayId ?? game.awayTeamId ?? (game.away && game.away.id);
        if (homeId == null || awayId == null) return;

        const homeKey = String(homeId);
        const awayKey = String(awayId);

        const poolStats = standingsByPool[key];

        if (!poolStats.teams[homeKey]) {
          const t = teamsById[homeKey] || {};
          poolStats.teams[homeKey] = makeEmptyStats(homeKey, t.teamName);
        }
        if (!poolStats.teams[awayKey]) {
          const t = teamsById[awayKey] || {};
          poolStats.teams[awayKey] = makeEmptyStats(awayKey, t.teamName);
        }

        updateStatsForGame(
          poolStats.teams[homeKey],
          poolStats.teams[awayKey],
          scores.home,
          scores.away
        );
      });

      // Convert to sorted arrays
      Object.values(standingsByPool).forEach(pool => {
        pool.teamArray = Object.values(pool.teams).sort((a, b) => {
          if (b.PTS !== a.PTS) return b.PTS - a.PTS;
          if (b.GD !== a.GD) return b.GD - a.GD;
          if (b.GF !== a.GF) return b.GF - a.GF;
          return a.teamName.localeCompare(b.teamName);
        });
      });

      return standingsByPool;
    }

    function renderStandings(divisionFilter) {
      const standingsByPool = buildStandings(divisionFilter);
      const poolKeys = Object.keys(standingsByPool);

      statsContainer.innerHTML = '';

      if (!poolKeys.length) {
        const block = document.createElement('div');
        block.className = 'block';
        const h = document.createElement('h2');
        h.textContent = divisionFilter
          ? (DIVISION_LABELS[divisionFilter] || divisionFilter) + ' – No games with scores yet'
          : 'No games with scores yet';
        const p = document.createElement('p');
        p.className = 'empty-message';
        p.textContent = 'Standings will populate automatically as scores are entered in the admin portal.';
        block.appendChild(h);
        block.appendChild(p);
        statsContainer.appendChild(block);
        return;
      }

      // Sort pools by division label then pool name
      poolKeys.sort((a, b) => {
        const pa = standingsByPool[a];
        const pb = standingsByPool[b];
        const la = DIVISION_LABELS[pa.division] || pa.division || '';
        const lb = DIVISION_LABELS[pb.division] || pb.division || '';
        if (la !== lb) return la.localeCompare(lb);
        return (pa.poolName || '').localeCompare(pb.poolName || '');
      });

      poolKeys.forEach(key => {
        const pool = standingsByPool[key];
        const block = document.createElement('div');
        block.className = 'block';

        const title = document.createElement('h2');
        const divLabel = DIVISION_LABELS[pool.division] || pool.division || 'Division';
        const poolLabel = pool.poolName || (pool.poolId ? `Pool ${pool.poolId}` : 'Pool');
        title.textContent = `${divLabel} – ${poolLabel}`;
        block.appendChild(title);

        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const headRow = document.createElement('tr');
        ['Rank', 'Team', 'GP', 'W', 'D', 'L', 'GF', 'GA', 'GD', 'Pts'].forEach(h => {
          const th = document.createElement('th');
          th.textContent = h;
          headRow.appendChild(th);
        });
        thead.appendChild(headRow);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');

        pool.teamArray.forEach((t, index) => {
          const tr = document.createElement('tr');

          const rankTd = document.createElement('td');
          const rankSpan = document.createElement('span');
          rankSpan.className = 'badge rank';
          rankSpan.textContent = index + 1;
          rankTd.appendChild(rankSpan);
          tr.appendChild(rankTd);

          const teamTd = document.createElement('td');
          teamTd.className = 'team';
          teamTd.textContent = t.teamName || 'Team ' + t.teamId;
          tr.appendChild(teamTd);

          const makeCell = (val) => {
            const td = document.createElement('td');
            td.textContent = val;
            return td;
          };

          tr.appendChild(makeCell(t.GP));
          tr.appendChild(makeCell(t.W));
          tr.appendChild(makeCell(t.D));
          tr.appendChild(makeCell(t.L));
          tr.appendChild(makeCell(t.GF));
          tr.appendChild(makeCell(t.GA));
          tr.appendChild(makeCell(t.GD));

          const ptsTd = document.createElement('td');
          const ptsSpan = document.createElement('span');
          ptsSpan.className = 'badge pts';
          ptsSpan.textContent = t.PTS;
          ptsTd.appendChild(ptsSpan);
          tr.appendChild(ptsTd);

          tbody.appendChild(tr);
        });

        table.appendChild(tbody);
        block.appendChild(table);
        statsContainer.appendChild(block);
      });
    }

    async function loadData() {
      try {
        const [teamsRes, stateRes] = await Promise.all([
          fetch(API_URL),
          fetch(API_URL + '?entity=state')
        ]);

        allTeams = await teamsRes.json();
        const stateJson = await stateRes.json();
        adminState = normalizeState(stateJson);

        renderStandings('');
      } catch (err) {
        console.error(err);
        statsContainer.innerHTML = `
          <div class="block">
            <h2>Unable to load standings</h2>
            <p class="empty-message">
              Please refresh the page. If this continues, ask tournament staff to verify the admin portal and spreadsheet.
            </p>
          </div>
        `;
      }
    }

    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        tabButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const division = btn.getAttribute('data-division') || '';
        renderStandings(division);
      });
    });

    document.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>
</html>
